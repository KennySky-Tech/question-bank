<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <form class="quiz-header">
        <input list="subject-list" type="text" name="subject-list" class="list" placeholder="Subject" required />
        <datalist id="subject-list">
          <option value="English Language"></option>
          <option value="Mathematics"></option>
          <option value="Physics"></option>
          <option value="Chemistry"></option>
          <option value="Biology"></option>
          <option value="Commerce"></option>
          <option value="Accounting"></option>
          <option value="Literature-in-English"></option>
          <option value="Agricultural Science"></option>
          <option value="Yoruba Language"></option>
        </datalist>

        <br />
        <br />

        <input list="year-list" type="text" name="year-list" class="list" placeholder="Year" required />
        <datalist id="year-list">
          <option value="2008"></option>
          <option value="2009"></option>
          <option value="2010"></option>
          <option value="2011"></option>
          <option value="2012"></option>
          <option value="2013"></option>
          <option value="2014"></option>
          <option value="2015"></option>
          <option value="2016"></option>
          <option value="2017"></option>
          <option value="2018"></option>
          <option value="2019"></option>
          <option value="2020"></option>
          <option value="2021"></option>
        </datalist>

        <h2 id="question" class="question-box">
          <textarea
            name="question"
            placeholder="Question text"
            id="question-box"
            cols="20"
            rows="6"
          ></textarea>
        </h2>

        <ul>
          <li>
            <label id="a_text" for="a">A</label>
            <input type="text" id="a" name="answer" class="answer" />
          </li>
          <li>
            <label id="b_text" for="b">B</label>
            <input type="text" id="b" name="answer" class="answer" />
          </li>
          <li>
            <label id="c_text" for="c">C</label>
            <input type="text" id="c" name="answer" class="answer" />
          </li>
          <li>
            <label id="d_text" for="d">D</label>
            <input type="text" id="d" name="answer" class="answer" />
          </li>
          <li>
            <label id="d_text" for="correct-option">Correct Option</label>
            <input type="text" id="correct-option" name="correct-answer" class="correct-answer" />
          </li>
        </ul>
        <button id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
