<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question Bank</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form id="studentForm">
      <fieldset>
        <legend>Question Box</legend>
        <main>
          <div>
            <div>
              <label>Subject</label>
            </div>
            <input list="subject-list" type="text" name="subject-list" placeholder="Subject" required >
            <datalist id="subject-list">
              <option value="English Language">
              <option value="Mathematics">
              <option value="Physics">
              <option value="Chemistry">
              <option value="Biology">
              <option value="Commerse">
              <option value="Accounting">
              <option value="Literature-in-English">
              <option value="Agricultural Science">
              <option value="Yoruba Language">
            </datalist>
          </div>
            <input type="text" placeholder="Student name" name="name" required />
            <input type="number" placeholder="Student age" name="age" required />
            <input type="number" placeholder="Student roll" name="roll" required />
            <button>Add student</button>
      </fieldset>
    </form>
        <div class="students"></div>
      </main>
    <script src="./app.js"></script>
  </body>
</html>
